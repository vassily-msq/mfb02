{% extends 'blog/base.html' %}
<!-- <!DOCTYPE html> -->
<!-- {% load staticfiles %} -->


{% block content %}
<div class="post">
  {% if post.date_published %}
    <div class="date">
      {{ post.date_published }}
    </div>
  {% endif %}
  {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class='glyphicon glyphicon-pencil'></span></a>

  {% endif %}

  <h1>{{ post.title }}</h1>
  <p>{{ post.text|linebreaksbr }}</p>

</div>
{% endblock %}
